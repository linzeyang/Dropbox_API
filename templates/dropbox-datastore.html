{% extends 'base.html' %}

{% block custom_head_script %}
<script src="https://www.dropbox.com/static/api/dropbox-datastores-1.0-latest.js"></script>
<script src="/static/dropbox-datastore.js"></script>
{% endblock %}

{% block title %}
Dropbox Datastore JavaScript Test
{% endblock %}

{% block content %}
<h1>Dropbox Datastore Test</h1>
<button class="btn btn-primary" id="button-auth">Click to link to your Dropbox account</button>
<button class="btn btn-primary" id="button-sign-out">Sign Out</button>
<button class="btn btn-primary" id="button-check-auth">Check Authentication Status</button>
<p id="auth-info"></p>
<hr />
<p id="ds-info"></p>
<input type="text" id="input_task_name" placeholder="Enter task name here" /><br />
<label for="select_complete">Completed ?</label>
<select id="select_complete">
	<option value="false">No</option>
	<option value="true">Yes</option>
</select><br />
<button class="btn btn-info" id="button-add-task">Add task</button>
<table id="table_tasks">
	<tr>
		<th>ID</th>
		<th>Name</th>
		<th>Completed?</th>
		<th>Time</th>
	</tr>
</table>
{% endblock %}

{% block custom_body_script %}
<script>
    $( document ).ready( onReady );
</script>
{% endblock %}
